<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
   <div class="clock hours">
    <p id="hours"></p>
    
      <p id="hrs">HOURS</p>
   
   </div>
   <span class="dot">:</span>

   <div class="clock minutes">
    <p id="minutes"></p>
    <p id="mnt">MINUTES</p>
   </div>
   <span class="dot">:</span>

   <div class="clock seconds">
    <p id="seconds"></p>
    <p id="sec">SECONDS</p>
   </div>
</div>
<script src="clock.js">


</script>


</body>
</html>
